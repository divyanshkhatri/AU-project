<div style="align-content: center; margin: 4vh auto; width: 90%">
  <h1 style="text-align: center; font-family: 'lato'; margin-bottom: 6vh; font-size: 36px">
    Purchase Details
  </h1>
  <div *ngIf = "tableLength == 0"><h1 style = "text-align: center; font-family: 'lato'; margin-top: 28vh;">No Purchases Found!</h1></div>
  <div style = "margin-bottom: 3.5vh; text-align: right;">
    <button mat-raised-button color="accent" (click) = 'openDialog()' >Initiate a purchase</button>
  </div>
  <div *ngIf = "tableLength == 1" class="mat-elevation-z8" style = "margin-top: 2vh;">
    <mat-table
      matSort
      matSortActive="id"
      fxLayout="column"
      matSortDirection="desc"
      style="border-collapse: collapse; margin-top: 2vh;"
      [dataSource]="dataSource"
    >
      <ng-container matColumnDef="orderId">
        <mat-header-cell mat-sort-header *matHeaderCellDef>
          Purchase Id
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.purchaseId }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="customerId">
        <mat-header-cell mat-sort-header *matHeaderCellDef>
          Customer Id
        </mat-header-cell>
        <mat-cell *matCellDef="let element" >
          {{ element.supplierId }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="orderStatus">
        <mat-header-cell fxFlex = "20" mat-sort-header *matHeaderCellDef>
          Supplier Purchase Status
        </mat-header-cell>
        <mat-cell fxFlex = "20" *matCellDef="let element" >
          <mat-select placeholder= {{element.purchaseStatus}} [(value)]= 'element.orderStatus' >
            <mat-option *ngFor="let s of status" [value]="s.value">
              {{s.viewValue}}
            </mat-option>
          </mat-select>
          <!-- <mat-select *ngIf="element.orderStatus == 'NotConfirmed' " placeholder= {{element.orderStatus}} [(value)]= 'element.orderStatus' >
            <mat-option *ngFor="let s of statusNotConfirmed" [value]="s.value">
              {{s.viewValue}}
            </mat-option>
          </mat-select>
          <mat-select *ngIf="element.orderStatus == 'Confirmed' " placeholder= {{element.orderStatus}} [(value)]= 'element.orderStatus' >
            <mat-option *ngFor="let s of statusConfirmed" [value]="s.value">
              {{s.viewValue}}
            </mat-option>
          </mat-select>
          <mat-select *ngIf="element.orderStatus == 'Shipped' " placeholder= {{element.orderStatus}} [(value)]= 'element.orderStatus' >
            <mat-option *ngFor="let s of statusShipped" [value]="s.value">
              {{s.viewValue}}
            </mat-option>
          </mat-select>
          <mat-select *ngIf="element.orderStatus == 'Completed' " placeholder= {{element.orderStatus}} [(value)]= 'element.orderStatus' >
            <mat-option *ngFor="let s of statusDelivered" [value]="s.value">
              {{s.viewValue}}
            </mat-option>
          </mat-select>
          <mat-select *ngIf="element.orderStatus == 'Cancelled' " placeholder= {{element.orderStatus}} [(value)]= 'element.orderStatus'>
            <mat-option *ngFor="let s of statusCancelled" [value]="s.value">
              {{s.viewValue}}
            </mat-option>
          </mat-select> -->

        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="update">
        <mat-header-cell fxFlexOffset="10" *matHeaderCellDef></mat-header-cell>

          <mat-cell fxFlexOffset="10" fxFlexAlign="center" *matCellDef="let element" >
            <button mat-raised-button color="accent" (click) = "update(element)">Update Status</button>
          </mat-cell>

      </ng-container>

      <ng-container matColumnDef="products">
        <mat-header-cell fxFlexOffset="5" *matHeaderCellDef></mat-header-cell>

          <mat-cell fxFlexOffset="5" fxFlexAlign="center" *matCellDef="let element" >
            <button mat-raised-button color="accent" (click) = "onClick(element)">Show Products</button>
          </mat-cell>

      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator
      [pageSizeOptions]="[5, 10]"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
  <h3 style = "margin-top: 3vh; float: right; color: #00c500; font-family: 'lato';">{{accepted}}</h3>
  <h3 style = "margin-top: 3vh; float: right; color: #ff0000; font-family: 'lato';">{{rejected}}</h3>
</div>
